<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OCR Overlay Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
  </head>
  <body class="home">
    <main class="shell">
      <header class="hero">
        <p class="eyebrow">PDF -> OCR -> Overlay</p>
        <h1>OCR Overlay Studio</h1>
        <p class="lede">
          Upload a PDF, run PaddleOCR, and refine translations inside movable text boxes.
        </p>
      </header>
      <section class="upload-card">
        <form method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}">
          <label class="file-input">
            <span>Choose a PDF file</span>
            <input type="file" name="pdf" accept="application/pdf" required />
          </label>
          <div class="form-grid">
            <label>
              <span>DPI</span>
              <input type="number" name="dpi" value="300" min="72" max="600" />
            </label>
            <label>
              <span>Start page</span>
              <input type="number" name="start" value="1" min="1" />
            </label>
            <label>
              <span>End page</span>
              <input type="number" name="end" placeholder="optional" min="1" />
            </label>
          </div>
          <div class="form-grid">
            <label>
              <span>Enable GPT translation</span>
              <input type="checkbox" name="translate" />
            </label>
            <label>
              <span>Target language</span>
              <input type="text" name="target_lang" value="en" />
            </label>
            <label>
              <span>OpenAI model</span>
              <input type="text" name="model" value="gpt-4o-mini" />
            </label>
          </div>
          <button class="primary" type="submit">Run pipeline</button>
        </form>
        <p class="hint">
          The pipeline runs locally and writes outputs into the <code>out</code> folder.
        </p>
        <p class="hint">Translation requires <code>OPENAI_API_KEY</code> in your environment.</p>
      </section>
    </main>
    <div id="loadingOverlay" class="loading-overlay" hidden>
      <div class="loading-card">
        <div class="spinner"></div>
        <p>OCR is running. Please wait...</p>
      </div>
    </div>
    <script>
      const form = document.querySelector("form");
      const overlay = document.getElementById("loadingOverlay");
      if (form && overlay) {
        form.addEventListener("submit", () => {
          overlay.hidden = false;
          document.body.classList.add("is-loading");
          const button = form.querySelector('button[type="submit"]');
          if (button) {
            button.disabled = true;
            button.textContent = "Processing...";
          }
        });
      }
    </script>
  </body>
</html>
