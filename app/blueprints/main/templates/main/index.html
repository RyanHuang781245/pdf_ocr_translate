<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OCR Overlay Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
  </head>
  <body class="home">
    <main class="shell">
      <header class="hero">
        <p class="eyebrow">PDF -> OCR -> Translate</p>
        <h1>PDF 批次處理</h1>
      </header>
      <section class="upload-card">
        <form method="post" enctype="multipart/form-data" action="{{ url_for('.upload') }}">
          <label class="file-input">
            <span>選擇 PDF（可多選）</span>
            <input type="file" name="pdf" accept="application/pdf" multiple />
          </label>
          <div id="uploadFiles" class="upload-files">
            <div class="upload-files-header">
              <span id="uploadFilesSummary">尚未選擇檔案</span>
              <button id="uploadFilesToggle" class="ghost" type="button" style="display:none">展開</button>
            </div>
            <div id="uploadFilesList" class="upload-files-list" style="display:none"></div>
          </div>
          <div class="form-grid">
            <label>
              <span>開始頁</span>
              <input type="number" name="start" value="1" min="1" />
            </label>
            <label>
              <span>結束頁</span>
              <input type="number" name="end" placeholder="可留空" min="1" />
            </label>
          </div>
          <div class="form-grid">
            <label>
              <span>啟用翻譯</span>
              <input type="checkbox" name="translate" checked />
            </label>
            <label>
              <span>翻譯目標</span>
              <select name="keep_lang">
                <option value="all" selected>原文</option>
                <option value="zh">中文</option>
                <option value="en">英文</option>
              </select>
            </label>
            <label>
              <span>翻譯語言</span>
              <select name="target_lang">
                <option value="en" selected>English (en)</option>
                <option value="zh">中文 (zh)</option>
              </select>
            </label>
            <label>
              <span>翻譯模型</span>
              <select name="model">
                <option value="gpt-4o-mini-global-batch" selected>gpt-4o-mini-global-batch</option>
              </select>
            </label>
          </div>
          <button class="primary" type="submit">開始批次處理</button>
        </form>
      </section>
      <section class="upload-card jobs-board">
        <div class="jobs-header">
          <div>
            <p class="eyebrow">Manage</p>
            <h2>任務列表</h2>
          </div>
          <div class="jobs-actions">
            <button id="jobsSelectAll" class="ghost" type="button">全部勾選</button>
            <button id="jobsSelectNone" class="ghost" type="button">取消勾選</button>
            <button id="jobsDownload" class="ghost" type="button">下載翻譯文件</button>
            <button id="jobsRefresh" class="ghost" type="button">重新整理</button>
          </div>
        </div>
        <div id="jobsEmpty" class="hint">No processed files yet.</div>
        <div id="jobsList" class="jobs-list"></div>
      </section>
    </main>
    <script>
      const jobsList = document.getElementById("jobsList");
      const jobsEmpty = document.getElementById("jobsEmpty");
      const jobsRefresh = document.getElementById("jobsRefresh");
      const jobsDownload = document.getElementById("jobsDownload");
      const jobsSelectAll = document.getElementById("jobsSelectAll");
      const jobsSelectNone = document.getElementById("jobsSelectNone");
      const uploadFiles = document.getElementById("uploadFiles");
      const uploadInput = document.querySelector("input[type='file'][name='pdf']");
      const uploadFilesSummary = document.getElementById("uploadFilesSummary");
      const uploadFilesToggle = document.getElementById("uploadFilesToggle");
      const uploadFilesList = document.getElementById("uploadFilesList");
      const selectedJobs = new Set();
      let jobsLoading = false;
      let jobsSource = null;

      function formatDate(ts) {
        if (!ts) return "Unknown";
        const date = new Date(ts * 1000);
        return date.toLocaleString();
      }

      function formatDuration(seconds) {
        if (seconds == null || Number.isNaN(seconds)) return "";
        const total = Math.max(0, Math.floor(seconds));
        const mins = Math.floor(total / 60);
        const secs = total % 60;
        if (mins > 0) return `${mins}分${secs}秒`;
        return `${secs}秒`;
      }

      function renderJobs(jobs) {
        if (!jobsList) return;
        jobsList.innerHTML = "";
        if (!jobs || jobs.length === 0) {
          if (jobsEmpty) jobsEmpty.style.display = "block";
          return;
        }
        if (jobsEmpty) jobsEmpty.style.display = "none";
        const available = new Set();
        jobs.forEach((job) => {
          available.add(job.job_id);
          const card = document.createElement("article");
          card.className = "job-card";

          const selectWrap = document.createElement("label");
          selectWrap.className = "job-select";
          const selectInput = document.createElement("input");
          selectInput.type = "checkbox";
          selectInput.className = "job-check";
          selectInput.dataset.jobId = job.job_id;
          selectInput.checked = selectedJobs.has(job.job_id);
          selectInput.addEventListener("change", () => {
            if (selectInput.checked) {
              selectedJobs.add(job.job_id);
            } else {
              selectedJobs.delete(job.job_id);
            }
          });
          selectWrap.appendChild(selectInput);

          const idTag = document.createElement("div");
          idTag.className = "job-id";
          idTag.textContent = job.job_id.slice(0, 8);

          const title = document.createElement("div");
          title.className = "job-title";
          const displayName = job.job_name && job.job_name.trim()
            ? job.job_name
            : `Job ${job.job_id.slice(0, 8)}`;
          title.textContent = displayName;

          const meta = document.createElement("div");
          meta.className = "job-meta";
          const statusLabel = job.status_label || job.status || "Unknown";
          const durationLabel = formatDuration(job.duration_seconds);
          const durationText = durationLabel ? ` · 處理時間: ${durationLabel}` : "";
          const ocrDuration = formatDuration(job.ocr_duration_seconds);
          const translateDuration = formatDuration(job.translate_duration_seconds);
          const ocrText = ocrDuration ? ` · OCR: ${ocrDuration}` : "";
          const translateText = translateDuration ? ` · 翻譯: ${translateDuration}` : "";
          meta.textContent = `Updated: ${formatDate(job.updated_at)} · Status: ${statusLabel}${durationText}${ocrText}${translateText}`;

          const actions = document.createElement("div");
          actions.className = "job-actions";

          if (job.status_code !== "ocr" && job.status_code !== "processing") {
            const editLink = document.createElement("a");
            editLink.href = job.editor_url;
            editLink.textContent = "編輯";
            editLink.className = "ghost";
            actions.appendChild(editLink);
          } else {
            const pendingEdit = document.createElement("span");
            pendingEdit.className = "job-muted";
            pendingEdit.textContent = "Processing...";
            actions.appendChild(pendingEdit);
          }

          if (job.edited_pdf_url) {
            const downloadLink = document.createElement("a");
            downloadLink.href = job.edited_pdf_url;
            downloadLink.textContent = "下載已翻譯文件";
            downloadLink.className = "ghost";
            downloadLink.download = "";
            actions.appendChild(downloadLink);
          }

          const deleteBtn = document.createElement("button");
          deleteBtn.type = "button";
          deleteBtn.className = "danger job-delete";
          deleteBtn.textContent = "刪除";
          deleteBtn.addEventListener("click", async () => {
            const ok = confirm(`Delete job ${job.job_id}? This cannot be undone.`);
            if (!ok) return;
            deleteBtn.disabled = true;
            try {
              const res = await fetch(`/api/job/${job.job_id}`, { method: "DELETE" });
              if (!res.ok) {
                alert("Delete failed. Please try again.");
              }
            } catch (error) {
              alert("Delete failed. Please try again.");
            } finally {
              deleteBtn.disabled = false;
              loadJobs();
            }
          });
          actions.appendChild(deleteBtn);

          card.appendChild(selectWrap);
          card.appendChild(idTag);
          card.appendChild(title);
          card.appendChild(meta);
          card.appendChild(actions);
          jobsList.appendChild(card);
        });
        Array.from(selectedJobs).forEach((jobId) => {
          if (!available.has(jobId)) {
            selectedJobs.delete(jobId);
          }
        });
      }

      async function loadJobs() {
        if (!jobsList) return;
        if (jobsLoading) return;
        jobsLoading = true;
        jobsList.innerHTML = '<div class="hint">Loading...</div>';
        try {
          const res = await fetch("/api/jobs");
          if (!res.ok) {
            renderJobs([]);
            return;
          }
          const data = await res.json();
          renderJobs(data.jobs || []);
        } catch (error) {
          renderJobs([]);
        } finally {
          jobsLoading = false;
        }
      }

      function connectJobsStream() {
        if (!window.EventSource) return;
        if (jobsSource) {
          jobsSource.close();
        }
        jobsSource = new EventSource("/api/jobs/stream");
        jobsSource.addEventListener("jobs", (event) => {
          try {
            const payload = JSON.parse(event.data);
            renderJobs(payload.jobs || []);
          } catch (error) {
            // ignore parse errors
          }
        });
        jobsSource.onerror = () => {
          if (jobsSource) {
            jobsSource.close();
            jobsSource = null;
          }
          setTimeout(connectJobsStream, 5000);
        };
      }

      async function downloadTranslatedBatch() {
        if (!jobsDownload) return;
        if (selectedJobs.size === 0) {
          alert("請先勾選要下載的任務。");
          return;
        }
        jobsDownload.disabled = true;
        try {
          const res = await fetch("/api/jobs/download-translated", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ job_ids: Array.from(selectedJobs) }),
          });
          if (!res.ok) {
            let msg = "下載失敗，沒有可用的已翻譯文件。";
            try {
              const body = await res.json();
              if (body && body.error) {
                msg = body.error;
              }
            } catch (error) {
              msg = "下載失敗，請稍後再試。";
            }
            alert(msg);
            return;
          }
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          const anchor = document.createElement("a");
          anchor.href = url;
          anchor.download = "translated_pdfs.zip";
          document.body.appendChild(anchor);
          anchor.click();
          anchor.remove();
          URL.revokeObjectURL(url);
        } catch (error) {
          alert("下載失敗，請稍後再試。");
        } finally {
          jobsDownload.disabled = false;
        }
      }

      function bindJobsRefresh() {
        if (!jobsRefresh) return;
        jobsRefresh.addEventListener("click", () => loadJobs());
      }

      function bindJobsDownload() {
        if (!jobsDownload) return;
        jobsDownload.addEventListener("click", () => downloadTranslatedBatch());
      }

      function setAllSelections(checked) {
        if (!jobsList) return;
        const inputs = jobsList.querySelectorAll("input.job-check");
        inputs.forEach((input) => {
          const jobId = input.dataset.jobId;
          if (!jobId) return;
          input.checked = checked;
          if (checked) {
            selectedJobs.add(jobId);
          } else {
            selectedJobs.delete(jobId);
          }
        });
      }

      function bindJobsSelectAll() {
        if (!jobsSelectAll) return;
        jobsSelectAll.addEventListener("click", () => setAllSelections(true));
      }

      function bindJobsSelectNone() {
        if (!jobsSelectNone) return;
        jobsSelectNone.addEventListener("click", () => setAllSelections(false));
      }

      loadJobs();
      bindJobsRefresh();
      bindJobsDownload();
      bindJobsSelectAll();
      bindJobsSelectNone();
      connectJobsStream();

      if (uploadInput && uploadFiles && uploadFilesSummary && uploadFilesToggle && uploadFilesList) {
        let filesExpanded = false;
        const renderUploadFiles = () => {
          const files = Array.from(uploadInput.files || []);
          const count = files.length;
          if (!count) {
            uploadFilesSummary.textContent = "尚未選擇檔案";
            uploadFilesToggle.style.display = "none";
            uploadFilesList.style.display = "none";
            uploadFilesList.innerHTML = "";
            filesExpanded = false;
            uploadFilesToggle.textContent = "展開";
            return;
          }
          uploadFilesSummary.textContent = `已選 ${count} 個檔案`;
          uploadFilesToggle.style.display = "inline-flex";
          uploadFilesToggle.textContent = filesExpanded ? "收合" : "展開";
          if (!filesExpanded) {
            uploadFilesList.style.display = "none";
            uploadFilesList.innerHTML = "";
            return;
          }
          const items = files.map((file) => `<li>${file.name}</li>`).join("");
          uploadFilesList.innerHTML = `<ul>${items}</ul>`;
          uploadFilesList.style.display = "block";
        };
        uploadFilesToggle.addEventListener("click", () => {
          filesExpanded = !filesExpanded;
          renderUploadFiles();
        });
        uploadInput.addEventListener("change", renderUploadFiles);
        renderUploadFiles();
      }
    </script>
  </body>
</html>
